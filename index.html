<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev3_2_js-einfÃ¼hrung_zeichenkettentrennungsapp</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <h1 style="text-align: center; padding-top: 5vw;">Zeichenkettentrennung</h2>
    <form action="javascript: work();">
        <fieldset class="fieldForm">
            <legend>Eingabe</legend>
            <div class="container">
                <label for="TextInput" id="lblTextInputBox">Zu Trennende Zeichenketten</label>
                <input type="text" name="TextInputBox" id="TextInputBox">
                <label for="CutPoint" id="lblCutPointInputBox">Zeichenketten fÃ¼r die Trennungsposition</label>
                <input type="text" name="CutPointInputBox" id="CutPointInputBox">
                <fieldset class="fieldCutPoint">
                    <legend>Trennen</legend>
                    <label for="" id="lblCutPointBefore">Davor</label>
                    <input type="radio" name="CutPoint" id="CutPointBefore">
                    <label for="" id="lblCutPointAfter">Danach</label>
                    <input type="radio" name="CutPoint" id="CutPointAfter">
                </fieldset>
                <button id="btnSend">Daten Absenden</button>
            </div>
        </fieldset>
    </form>
    <fieldset class="fieldResult">
        <legend>Ausgabe</legend>
        <p id="frontPart">Vorderer Teil : </p>
        <p id="backPart">Hinterer Teil : </p>
    </fieldset>
    <script src="assets/js/main.js"></script>
</body>
</html>
